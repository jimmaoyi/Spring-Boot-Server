#这里需要格外注意：上面这些属性必须配置在bootstrap.properties中，config部分内容才能被正确加载。
#因为config的相关配置会先于application.properties，
#而bootstrap.properties的加载也是先于application.properties

profile=yanshi_envrimont
# 配置服务注册中心
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:1111/eureka/,http://127.0.0.1:1112/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}



#spring.cloud.config.discovery.enabled=true
#spring.cloud.config.discovery.serviceId=config-server
#spring.cloud.config.profile=prod

endpoints.health.sensitive=true
eureka.instance.leaseRenewalIntervalInSeconds=5
eureka.client.healthcheck.enabled=true
# 续约更新时间间隔（默认30秒）
eureka.instance.lease-renewal-interval-in-seconds=30
# 续约到期时间（默认90秒）
eureka.instance.lease-expiration-duration-in-seconds=30


security.sessions=NEVER  

#基础信息
info.build.artifact=@project.artifactId@
info.build.name=@project.name@
info.build.description=@project.description@
info.build.version=@project.version@

#缓存方式
spring.cache.type=redis

# REDIS (RedisProperties)
#spring.redis.host=192.168.1.172
#spring.redis.port=9100
# Redis服务器地址 端口
spring.redis.cluster.nodes[0]=127.0.0.1:7001
spring.redis.cluster.nodes[1]=127.0.0.1:7002
spring.redis.cluster.nodes[2]=127.0.0.1:7003
spring.redis.cluster.nodes[3]=127.0.0.1:7004
spring.redis.cluster.nodes[4]=127.0.0.1:7005
spring.redis.cluster.nodes[4]=127.0.0.1:7006
# Redis服务器连接密码（默认为空）
spring.redis.password=

# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0



